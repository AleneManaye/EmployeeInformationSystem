<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template.xhtml">

	<ui:define name="content">
		<div>
			<div id="accordion"
				style="width: 1000px; height: 500px; margin: auto; margin-top: 10px;">
				<h3>Details of the Employee</h3>
				<div>
					<h4>
						<center>
							<h:form prependId="false">
								<table>
									<caption>Personal Details</caption>
									<tr></tr>
									<tr>
										<td><h:outputText value="Employee Id:" /></td>
										<td><h:outputText
												value="#{managerBean.employee.yashEmployeeId}" /></td>
									</tr>

									<tr>
										<td><h:outputText value="Name:" /></td>
										<td><h:outputText
												value="#{managerBean.employee.firstName}" />&nbsp; <h:outputText
												value="#{managerBean.employee.lastName}" /></td>
									</tr>

									<tr>
										<td><h:outputText value="Email:" /></td>
										<td><h:outputText value="#{managerBean.employee.email}" /></td>
									</tr>

									<tr>
										<td><h:outputText value="Address:" /></td>
										<td><h:outputText
												value="#{managerBean.employee.address.houseNo}" /> &nbsp; <h:outputText
												value="#{managerBean.employee.address.streetName}" />&nbsp;
											<h:outputText value="#{managerBean.employee.address.city}" />&nbsp;
											<h:outputText value="#{managerBean.employee.address.state}" />
										</td>
									</tr>

									<tr>
										<td><h:outputText value="Contact:" /></td>
										<td><h:outputText value="#{managerBean.employee.mobile}" />,&nbsp;
											<h:outputText
												value="#{managerBean.employee.alternate_mobile}" /></td>
									</tr>
								</table>

								<hr />

								<table>
									<caption>Other Details</caption>
									<tr></tr>
									<tr>
										<td><h:outputText value="Baseline Input:" /></td>
										<td><h:outputText
												value="#{managerBean.employee.baseLineInput.baselineInputdetail}"
												readonly="true" /></td>
									</tr>

									<tr>
										<td><h:outputText value="FeedBack:" /></td>
										<td><h:outputText
												value="#{managerBean.employee.feedBack.feedbackComment}"
												readonly="true" /></td>
									</tr>
								</table>


								<hr />


								<table>
									<caption>Project Details</caption>
									<tr></tr>
									<tr>
										<td style="vertical-align: top;"><h:outputText
												value="Projects:" /></td>
										<td><ui:repeat value="#{managerBean.employee.projects}"
												var="project">
												<h:outputText value="#{project.projectName}" />
												<br />
											</ui:repeat></td>

									</tr>
								</table>

							</h:form>
						</center>
					</h4>
				</div>
				<h3>Add Baseline Input</h3>
				<div>
					<h:form prependId="false">
						<table>
							<tr>
								<td><h:outputText value="Baseline Input:" /></td>
								<td><h:inputTextarea
										value="#{managerBean.employee.baseLineInput.baselineInputdetail}"
										id="baseLineInputTextArea"
										p:placeholder="Enter baseline for the employee here" /></td>
								<td><h:commandButton value="Submit"
										id="baseLineInputSubmitButton"
										action="#{managerBean.addBaseLineInput}" /></td>
							</tr>
						</table>
					</h:form>
				</div>

				<h3>Add Feedback</h3>
				<div>
					<h:form>
						<table>
							<tr>
								<td><h:outputText value="FeedBack:" /></td>
								<td><h:outputText
										value="#{managerBean.employee.feedBack.feedbackComment}" /></td>
							</tr>
						</table>
						<table>
							<tr>
								<td><h:inputTextarea value="#{managerBean.feedbackcomment}"
										cols="90" rows="2" p:placeholder="Enter FeedBack...">
									</h:inputTextarea></td>
							</tr>
							<tr>
								<td colspan="2" align="right"><h:outputText
										value="Last Updated By:-" />
									<h:outputText
										value="#{managerBean.employee.feedBack.lastUpdatedManager}" />
								</td>
							</tr>
							<tr>
								<td colspan="2" align="right"><h:commandButton
										class="myButton" value="Save"
										action="#{managerBean.saveFeedBack}" /></td>

							</tr>

						</table>
					</h:form>
				</div>
				<h3>Project Allocation</h3>
				<div>
					<h:form>
						<h:selectOneMenu value="#{managerBean.projectDetails_Id}">
							<f:selectItems value="#{managerBean.projects}"
								var="projectdisplay" itemLabel="#{projectdisplay.projectName}"
								itemValue="#{projectdisplay.projectDetails_Id}" />

						</h:selectOneMenu>

						<h:commandButton class="btn btn-info" value="Submit"
							action="#{managerBean.allotProject}"></h:commandButton>
					</h:form>
					<p>Add Project Allocation code here</p>

				</div>

			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
