<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">


			<table align="center">
				<tr>
					<td><h:inputText value="#{managerBean.searchValueText}"
							id="searchValueText" p:placeholder="Search Here.." /></td>
					<td><h:commandButton value="Search"
							action="#{managerBean.searchEmployeeByName}" /></td>
					<td><h:commandButton value="Show All"
							action="#{managerBean.showAllEmployee}" /></td>
					<td><h:commandButton value="Project list" action="allProjects" /></td>
				</tr>
				<tr>
					<td><span id="spanSearchValueText" /></td>
					<td colspan="3" style="color: red; text-align: center;">#{param.error}</td>
				</tr>
			</table>
			<table class="CSSTableGenerator">

				<tr align="center">
					<td>Employee Name</td>
					<td>Employee ID</td>
					<td>Email</td>
					<td>Contact</td>
					<td colspan="2">Action</td>
				</tr>
				<ui:repeat var="employees" value="#{managerBean.employees}">
					<tr align="center">
						<td>#{employees.firstName} #{employees.lastName}</td>
						<td>#{employees.yashEmployeeId}</td>
						<td>#{employees.email}</td>
						<td>#{employees.mobile}</td>
						<td><h:commandButton value="Download"
								action="#{managerBean.downloadFile}">
								<f:setPropertyActionListener value="#{employees.email}"
									target="#{managerBean.fileName}"></f:setPropertyActionListener>
							</h:commandButton></td>
						<td><h:commandButton value="View Details"
								action="ShowEmployeeDetails">
								<f:setPropertyActionListener target="#{managerBean.employee}"
									value="#{employees}" />
							</h:commandButton></td>
					</tr>
				</ui:repeat>
			</table>

		</h:form>
	</ui:define>

</ui:composition>
</html>
